<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>

<style>

	div {
		border: 1px solid gray;
		padding: 1.5em; /* 반응형 웹페이지에서 사용되는 단위. 폰트 크기에 비례. 소수점도 가능(px는 소수점 불가) */
		margin: 16px;
	}

</style>
</head>
<body>

	<h1>JavaScript 소개</h1>
	
	<h2>HTML element의 컨텐트 변경</h2>
	<div id="box1" onclick="changeContent()">여기는 <span>box 1</span>입니다.</div>
	<!-- onclick 속성: element를 클릭했을 때 동작을 설정. 
	여기서는 changeContent 자바스크립트 함수를 호출-->
	
	<h2>HTML element의 속성(attribute) 또는 style 속성의 여러가지 값(property) 변경</h2>
	<div id="box2" onclick="changeStyle()">여기는 box2입니다.</div>
	
	<script>
	
	let toggle = true;
	
	function changeContent() {
		let box1 = document.getElementById('box1');
		box1.innerHTML = '안녕하세요, <strong>JavaScript</strong>!';
	}
	
	function changeStyle(){
		let box2 = document.getElementById('box2');
		if(toggle) {
			box2.style.backgroundColor = 'crimson';
			box2.style.color = 'white';
			box2.style.fontSize = '200%';
			toggle = false;
		} else {
			box2.style.backgroundColor = 'white';
			box2.style.color = 'black';
			box2.style.fontSize = '100%';
			toggle = true;
		}
		
	}
	</script>

</body>
</html>
