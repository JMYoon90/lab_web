<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>

	<h1>JavaScript for</h1>
	<div id="result"></div>
	
	<script>
	const result = document.getElementById('result'); // <div> element를 찾음.
	let text = ''; // 구구단 2단의 내용을 작성할 문자열
	for (let n = 1; n < 10; n++) {
		// text += '2 x ' + n + ' = ' + (2 * n) + '<br/>';
		text += `2 x ${n} = ${2 * n} <br/>`;
	}
	result.innerHTML = text;
	
	result.innerHTML += '<hr/>';
	
	// 구구단을 2단부터 9단까지 출력
	text='';
	for (let i = 2; i < 10; i++) {
		text += `----- ${i}단 ----- <br/>`;	
		for (let n = 1; n < 10; n++) {
			text += `${i} x ${n} = ${i * n} <br/>`;
		}
	}
	result.innerHTML += text;
	result.innerHTML += '<hr/>';
	
	</script>

</body>
</html>
